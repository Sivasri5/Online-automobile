<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Automobile Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-s9JkkDY9WDJd/XvwXl/ucxo+dbkwT+2Tj/aF5LxQD2joquFDXiG9OJG5agdqw5NXwJy6spUpFuT6+Eu7OwBvJQ==" crossorigin="anonymous" />
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <header>
        <h1>Online Automobile Store</h1>
        <nav>
            <ul>
                <li><a href="#" id="homeLink">Home</a></li>
                <li class="nav-link">
                    <a href="#">Locations <i class="fas fa-chevron-down"></i></a>
                </li>
                <li class="nav-link">
                    <a href="#">Brands <i class="fas fa-chevron-down"></i></a>
                </li>
                <li class="nav-link">
                    <div class="dropdown">
                        <button class="dropbtn">Login <i class="fas fa-chevron-down"></i></button>
                        <div class="dropdown-content">
                            <a href="#" id="userLogin">User</a>
                            <a href="#" id="managerLogin">Manager</a>
                        </div>
                    </div>
                </li>
                <li><a href="#" id="cartBtn">Cart</a></li>
            </ul>
        </nav>
    </header>

    <main id="mainContent">
        <section class="home">
            <h2>Car Collection</h2>
            <div class="car-list">
                <!-- Car listings will be dynamically added here -->
            </div>
        </section>

        <section class="cart">
            <h2>Shopping Cart</h2>
            <div class="cart-items">
                <!-- Cart items will be dynamically added here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Online Automobile Store. All rights reserved.</p>
    </footer>
    
    <div id="userLoginModal" class="modal">
        <div class="modal-content">
            <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
            <div class="form-box login">
                <h2>User Login</h2>
                <form id="userLoginForm" action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">Remember me</label>
                        <a href="#">Forget password</a>
                    </div> 
                    <button type="submit" class="button">Login</button>
                    <div class="register">
                        <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
            <div class="form-box register">
                <h2>Registration</h2>
                <form id="registerForm" action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <input type="text" required>
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="call"></ion-icon></span>
                        <input type="text" required>
                        <label>Phone Number</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="location"></ion-icon></span>
                        <input type="text" required>
                        <label>Location</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">I agree to terms and conditions</label>
                    </div>  
                    <button type="submit" class="button">Register</button>
                    <div class="register">
                        <p>Already have an account?<a href="#" class="login-link">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="managerLoginModal" class="modal">
        <div class="modal-content">
            <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
            <div class="form-box login">
                <h2>Manager Login</h2>
                <form id="managerLoginForm" action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <input type="text" required>
                        <label>Manager ID</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <button type="submit" class="button">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
