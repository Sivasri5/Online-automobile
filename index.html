<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Automobile Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Online Automobile Store</h1>
        <nav>
            <ul>
                <li><a href="#" id="homeLink">Home</a></li>
                <li class="nav-link">
                    <a href="#">Locations <i class="fas fa-chevron-down"></i></a>
                    <ul class="dropdown">
                        <li><a href="#" class="locationLink" data-location="location1">Location 1</a></li>
                        <li><a href="#" class="locationLink" data-location="location2">Location 2</a></li>
                        <!-- Add more locations here -->
                    </ul>
                </li>
                <li class="nav-link">
                    <a href="#">Brands <i class="fas fa-chevron-down"></i></a>
                    <ul class="dropdown">
                        <li><a href="#" class="brandLink" data-brand="brand1">Brand 1</a></li>
                        <li><a href="#" class="brandLink" data-brand="brand2">Brand 2</a></li>
                        <!-- Add more brands here -->
                    </ul>
                </li>
                <li><a href="#" id="loginBtn">Login</a></li>
                <li><a href="#" id="cartBtn">Cart</a></li>
            </ul>
        </nav>
    </header>

    <main id="mainContent">
        <section class="home">
            <h2>Car Collection</h2>
            <div class="car-list">
                <!-- Car listings will be dynamically added here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Online Automobile Store. All rights reserved.</p>
    </footer>

    <div id="loginModal" class="modal">
        <!-- Login modal content -->
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
